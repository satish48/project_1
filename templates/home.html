<!DOCTYPE html>
<html>
<head>
    <title>Phone Addiction Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        form {
            display: grid;
            gap: 10px;
            max-width: 400px;
        }

        label {
            font-weight: bold;
        }

        input, button {
            padding: 8px;
            font-size: 1em;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <h2>ðŸ“± Teen Phone Addiction Prediction</h2>

    <form method="POST" action="/predictdata">
        <label>Age</label>
        <input type="number" name="Age" step="any" required>

        <label>Daily Usage Hours</label>
        <input type="number" name="Daily_Usage_Hours" step="any" required>

        <label>Sleep Hours</label>
        <input type="number" name="Sleep_Hours" step="any" required>

        <label>Exercise Hours</label>
        <input type="number" name="Exercise_Hours" step="any" required>

        <label>Apps Used Daily</label>
        <input type="number" name="Apps_Used_Daily" step="any" required>

        <label>Time on Social Media</label>
        <input type="number" name="Time_on_Social_Media" step="any" required>

        <label>Time on Gaming</label>
        <input type="number" name="Time_on_Gaming" step="any" required>

        <label>Weekend Usage Hours</label>
        <input type="number" name="Weekend_Usage_Hours" step="any" required>

        <label>Academic Performance</label>
        <input type="number" name="Academic_Performance" step="any" required>

        <label>Self Esteem</label>
        <input type="number" name="Self_Esteem" step="any" required>

        <label>Family Communication</label>
        <input type="number" name="Family_Communication" step="any" required>

        <label>Social Interactions</label>
        <input type="number" name="Social_Interactions" step="any" required>

        <label>Phone Checks Per Day</label>
        <input type="number" name="Phone_Checks_Per_Day" step="any" required>

        <label>Anxiety Level</label>
        <input type="number" name="Anxiety_Level" step="any" required>

        <label>School Grade</label>
        <input type="number" name="School_Grade" step="any" required>

        <label>Gender (0 = Male, 1 = Female)</label>
        <input type="number" name="Gender" step="any" required>

        <label>Phone Usage Purpose (0 = Study, 1 = Entertainment, etc.)</label>
        <input type="number" name="Phone_Usage_Purpose" step="any" required>

        <label>Location (0 = Urban, 1 = Rural, etc.)</label>
        <input type="number" name="Location" step="any" required>

        <label>Screen Time Before Bed</label>
        <input type="number" name="Screen_Time_Before_Bed" step="any" required>

        <label>Depression Level</label>
        <input type="number" name="Depression_Level" step="any" required>

        <label>Parental Control (0 = No, 1 = Yes)</label>
        <input type="number" name="Parental_Control" step="any" required>

        <label>Time on Education</label>
        <input type="number" name="Time_on_Education" step="any" required>

        <button type="submit">Predict Addiction Level</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}

</body>
</html>
